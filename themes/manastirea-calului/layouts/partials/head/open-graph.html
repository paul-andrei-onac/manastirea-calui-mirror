<link rel="canonical" href='{{ $.Param "open_graph.url" }}'>
<meta property="og:title" content='{{ $.Param "open_graph.title" }}'>
<meta property="og:type" content='website'>
<meta property="og:url" content='{{ $.Param "open_graph.url" }}'>

<meta property="og:image" content='{{ $.Param "open_graph.image" }}'>
<meta property="og:image:type" content='image/jpg'>
<meta property="og:image:width" content='1200'>
<meta property="og:image:height" content='630'>
<meta property="og:image:alt" content='{{ $.Param "open_graph.image_alt" }}'>

<meta property="og:description" content='{{ $.Param "open_graph.description" }}'>
<meta property="og:locale" content='{{ .Site.Language }}_{{ upper .Site.Language }}'>
<meta property="og:site_name" content='{{ .Site.Title }}'>
