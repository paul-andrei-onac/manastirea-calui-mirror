<section class="about-homepage space-top space-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="about-image">
          {{ with .Params.hero }}
          {{ range $index, $items := first 1 .items }}
              <img class="img-fluid" src="{{ .image }}" srcset="{{ .image }} 1x, {{ .image2x }} 2x" alt="{{ .title | markdownify }}"> 
            {{ end }}
          {{ end }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="about-text">
          {{ with .Params.aboutHomepage }}
            <h1>{{ .title | markdownify }}</h2>
            <p>{{ .description | markdownify }}</p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
