<header class="header-area container-fluid gx-0  bg-white">
  <div class="container py-5">
    <img class="img-fluid" src="/logo/fonduri-europene.jpg">
  </div>
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          {{ $current := . }}
          {{ range .Site.Menus.main.ByWeight }}
            <li class="nav-item">
              <a class="nav-link {{ if eq $current.RelPermalink .URL }} active {{ end }}" aria-current="{{ if eq $current.RelPermalink .URL }} page {{ end }}" href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</header>
